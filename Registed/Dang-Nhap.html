<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="Style-for-Registed.css">
</head>
<body>
<!--Tạo giao diện khung đăng nhập-->
<div class="form-login-container">
    <div class="form-login">
        <div class="form-header">
            <h1 class="form-header-login">Đăng Nhập</h1>
        </div>
        <div >
            <input type="text" id="form-login-group" placeholder="Tên đăng nhập">
        </div>
        <div >
            <input type="password"  id="form-login-pass" placeholder="Mật khẩu" size ='50'>
        </div>
        <div >
        <input type="submit" class="form-login-submit" value="Đăng Nhập" onclick="dangNhap()">
        </div>
    </div>
</div>

</body>
<script src="Registed.js"></script>
</html>
